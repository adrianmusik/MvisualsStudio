name: Build MvisualsStudio
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev sqlite3 bzip2 libbz2-dev zlib1g-dev libgdbm-dev libncurses5-dev libssl-dev libreadline-dev tk-dev libffi-dev liblzma-dev libffi-dev autoconf libtool
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Build with Buildozer
        run: |
          # Prüfen, ob die Datei da ist
          ls -la
          # Buildozer ausführen (mit --verbose für bessere Fehlersuche)
          buildozer android debug
        env:
          # Akzeptiert SDK Lizenzen automatisch ohne 'yes' Pipe
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1
          BUILDOZER_ALLOW_ORG_TEST_DOMAIN: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MvisualsStudio-APK
          path: bin/*.apk
